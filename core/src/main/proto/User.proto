syntax = "proto3";

option java_package = "com.codelab.android.datastore";
option java_multiple_files = true;

message User {
  int32 id = 1;
  string username = 2;
  string email = 3;
  string first_name = 4;
  string last_name = 5;
  string address = 6;
  string phone = 7;
  repeated string authorities = 8;
}