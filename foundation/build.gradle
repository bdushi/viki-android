plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
}

android {
    namespace 'al.viki.foundation'
    compileSdk 32
    defaultConfig {
        minSdk 24
        targetSdk 32
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {
    api 'androidx.appcompat:appcompat:1.7.0-alpha01'
    api 'androidx.appcompat:appcompat-resources:1.7.0-alpha01'
    api 'androidx.core:core-splashscreen:1.0.0'
    api 'androidx.constraintlayout:constraintlayout:2.2.0-alpha04'
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.0-alpha02'
    api 'androidx.core:core-ktx:1.9.0'
    api 'com.google.android.material:material:1.8.0-alpha01'
    implementation 'com.github.bumptech.glide:glide:4.14.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}