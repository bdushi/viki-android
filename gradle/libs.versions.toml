epoxy-paging = { group = "com.airbnb.android", name = "epoxy-paging3", version.ref = "epoxy"}

#DI
dagger2 = { group = "com.google.dagger", name = "dagger", version.ref = "di"}
dagger2-compiler = { group = "com.google.dagger", name = "dagger-compiler", version.ref = "di"}
dagger2-android = { group = "com.google.dagger", name = "dagger-android", version.ref = "di"}
dagger2-android-support = { group = "com.google.dagger", name = "dagger-android-support", version.ref = "di"}
dagger2-android-processor = { group = "com.google.dagger", name = "dagger-android-processor", version.ref = "di"}
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "di" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "di" }
dagger-hilt-android-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "di" }

#Test
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-ext-junit" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso-core" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
